<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生活常识小站</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #f4f6f8;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #555;
    }
    article {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .date {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>生活常识小站</h1>
    <p class="subtitle">分享日常生活中的实用小知识</p>
  </header>

  <article>
    <h2>牙刷多久该换一次？</h2>
    <p class="date">2025年5月27日</p>
    <p>牙刷建议每三个月更换一次。如果刷毛已经弯曲，清洁效果就会下降，容易滋生细菌。</p>
  </article>

  <article>
    <h2>米饭里放几滴油可以防溢锅</h2>
    <p class="date">2025年5月25日</p>
    <p>煮米饭或粥时，在锅里滴几滴植物油，有助于防止溢锅，同时还能让米饭更加光亮。</p>
  </article>

  <article>
    <h2>冰箱冷藏食物前要放凉</h2>
    <p class="date">2025年5月23日</p>
    <p>热食直接放进冰箱会导致内部温度升高，使其他食物变质，建议放凉后再冷藏。</p>
  </article>
</body>
</html>
